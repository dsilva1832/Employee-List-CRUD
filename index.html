<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp Manager</title>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: blueviolet;">
    <div class="container">
        <h1 class="text-center mb-5 text-light mt-3">Employee Manager</h1>
        <div class="row">
            <div class="col-6 mt-5 text-center">
                <form action="get" class="mt-5">
                    <input class="rounded border p-2 w-50" type="text" id="empId" placeholder="Employee Name">
                    <br><br>
                    <input class="rounded border p-2 w-50" type="number" id="empNo" placeholder="Mobile no">
                    <br><br>
                    <button type="button" onclick="addEmp()" class="btn btn-primary w-50">ADD</button>
                </form>

                <ul id="empList" class="text-light" style="list-style-type: none;">

                </ul>

            </div>
            <div class="col-6 w-50 text-center">
                <img class="img-fluid w-75 mt-5" src="https://blogimage.vantagecircle.com/content/images/2021/01/Employee-Management-Meaning-Importance-Tips-Tools---More.png" alt="employee">
            </div>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
